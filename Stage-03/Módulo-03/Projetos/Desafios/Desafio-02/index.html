<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <div class="page">
      <header class="container">
        <nav>
          <a href="home">
            <img id="logo" src="./assets/logo.png" alt="imagem de uma maquina como logo da página">
          </a>
    
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Galeria</a></li>
          </ul>
        </nav>
    
          <form class="search">
            <div class="input-wrapper">
              <label for="seach">Pesquise por imagens e coleções</label>
              <input id="seach" type="text" placeholder="Pesquise por imagens e coleções" />
            </div>        
          </form>
    
          <a href="#">
            <img id="user" src="https://github.com/barbcastro.png" alt="imagem do perfil do usuário">
          </a>
      </header>
    
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">

            <figure class="item">
              <img src="./assets/img1.png" alt="">
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.6s">
              <img src="./assets/img2.png" alt="">
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item"  style="--delay:.8s">
              <img src="./assets/img3.png" alt="">
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item"  style="--delay:1s">
              <img src="./assets/img4.png" alt="">
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.2s">
              <img src="./assets/img5.png" alt="">
              <figcaption class="details">
                <h2>Setop de escritor</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.4s">
              <img src="./assets/img6.png" alt="">
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.6s">
              <img src="./assets/img7.png" alt="">
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.8s">
              <img src="./assets/img8.png" alt="">
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:2s">
              <img src="./assets/img9.png" alt="">
              <figcaption class="details">
                <h2>multi-screen</h2>
                <div class="tags">
                  <span>Tag</span>
                </div>
              </figcaption>
            </figure>

          </section>
        </div>
      </main>

      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
    
  </body>
</html>
